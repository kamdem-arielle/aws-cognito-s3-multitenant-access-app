  <div class="login_page-wrap">
    <div class="login_page-logo">
      <!-- <img src="assets/images/logo.png" /> -->
       <p class="login_page-logotext">BACKUP APP</p>
    </div>
    <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login_page-form">
      <label class="login_page-label">
        <div class="login_page-placeholder">{{'Username' }}</div>
        <div class="login_page-input">
          <input type="text" ng-model="name" formControlName="username" placeholder="{{'Email example' }}" autocomplete="username" />
        </div>
      </label>
      <label class="login_page-label">
        <div class="login_page-placeholder">{{ 'Password' }}</div>
        <div class="login_page-input">
          <input 
          [type]="passwordInputTextHidden ? 'password' : 'text'"
          formControlName="password" placeholder="{{ 'Password' }}" autocomplete="password" />
          <i class="ic pass_show" (click)="togglePasswordVisibility()" [ngClass]="passwordInputTextHidden ? 'ic_eye_close' : 'ic_eye_open'"></i>
        </div>
      </label>

      <!-- <div class="login_page-recover" [routerLink]="['/login/resetpassword']">{{"Recover password"}}</div> -->

      <div class="login_page-submit">
        <button [class.disabled]="loading" class="btn-new">
          {{"Login" }}
          @if(loading){
            <i class="btn-loader">
                <span></span>
                <span></span>
                <span></span>
              </i>
          }@else{
            <i class="ic ic_next"></i>
          }
         
        </button>
      </div>
    </form>
